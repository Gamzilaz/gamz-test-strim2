<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ–π —Å—Ç—Ä–∏–º & –ß–∞—Ç</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    :root { color-scheme: dark; }
    .glass { backdrop-filter: blur(12px); background: rgba(15,23,42,0.6); }
    .scrollbar::-webkit-scrollbar { width: 8px; }
    .scrollbar::-webkit-scrollbar-thumb { background: rgba(148,163,184,0.6); border-radius: 12px; }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-indigo-700/30 via-slate-900 to-fuchsia-800/20"></div>
    <div class="absolute w-[900px] h-[900px] -top-40 -left-40 rounded-full bg-indigo-500/20 blur-[150px]"></div>
    <div class="absolute w-[700px] h-[700px] -bottom-32 -right-32 rounded-full bg-fuchsia-500/20 blur-[150px]"></div>
  </div>

  <header class="flex items-center justify-between px-6 py-4 border-b border-white/10 glass sticky top-0 z-20">
    <div class="flex items-center gap-3">
      <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-indigo-500 to-fuchsia-500 flex items-center justify-center font-bold text-xl">‚ñ∂</div>
      <div>
        <p class="text-sm uppercase tracking-[0.25em] text-slate-300">Live stream</p>
        <h1 class="text-2xl font-semibold">Tech & Chill</h1>
      </div>
    </div>
    <div class="flex items-center gap-3 text-sm">
      <div class="px-3 py-1 rounded-full bg-white/10 border border-white/10">–ó—Ä–∏—Ç–µ–ª–µ–π: <span id="viewerCount">3 482</span></div>
      <div class="px-3 py-1 rounded-full bg-indigo-500/20 border border-indigo-400/40 text-indigo-100">LIVE</div>
    </div>
  </header>

  <main class="grid grid-cols-1 xl:grid-cols-3 gap-6 p-6 max-w-6xl mx-auto">
    <section class="xl:col-span-2 glass border border-white/10 rounded-2xl overflow-hidden shadow-2xl shadow-indigo-900/30">
      <div class="relative aspect-video bg-slate-900 flex items-center justify-center">
        <video id="stream" class="w-full h-full object-cover" autoplay muted playsinline></video>
        <div class="absolute inset-0 bg-gradient-to-t from-slate-950/70 to-transparent pointer-events-none"></div>
        <div class="absolute bottom-4 left-4 px-3 py-2 rounded-xl bg-black/50 border border-white/10 text-sm" id="liveLabel">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
        <div class="absolute bottom-4 right-4 px-3 py-2 rounded-xl bg-black/40 border border-white/10 text-xs text-slate-200">–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ ‚Äî –≤—ã —É–≤–∏–¥–∏—Ç–µ —Å–µ–±—è</div>
      </div>
      <div class="p-4 border-t border-white/5 flex items-center justify-between bg-slate-900/60 flex-wrap gap-3">
        <div class="flex items-center gap-2 text-sm text-slate-300">
          <span class="h-2 w-2 rounded-full bg-green-400 animate-pulse"></span>
          <span id="statusText">–ì–æ—Ç–æ–≤–∏–º –∫–∞–º–µ—Ä—É...</span>
        </div>
        <div class="flex items-center gap-2 text-sm">
          <button id="startCam" class="px-3 py-1 rounded-lg bg-indigo-600 border border-indigo-500 hover:bg-indigo-500 transition shadow-lg shadow-indigo-900/40">üì∑ –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
          <button id="muteBtn" class="px-3 py-1 rounded-lg bg-white/10 border border-white/10 hover:bg-white/15 transition">üîà –ó–≤—É–∫</button>
          <button id="pipBtn" class="px-3 py-1 rounded-lg bg-white/10 border border-white/10 hover:bg-white/15 transition">üñºÔ∏è PiP</button>
          <button id="fullBtn" class="px-3 py-1 rounded-lg bg-white/10 border border-white/10 hover:bg-white/15 transition">‚õ∂ –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω</button>
        </div>
      </div>
    </section>

    <aside class="glass border border-white/10 rounded-2xl shadow-2xl shadow-indigo-900/30 flex flex-col h-[70vh] xl:h-[82vh]">
      <div class="flex items-center justify-between px-4 py-3 border-b border-white/5">
        <div>
          <p class="text-xs uppercase tracking-[0.2em] text-slate-400">–ß–∞—Ç</p>
          <h2 class="text-xl font-semibold">–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä</h2>
        </div>
        <div class="flex items-center gap-2">
          <select id="userSelect" class="bg-white/10 border border-white/10 rounded-lg px-2 py-1 text-sm focus:outline-none">
            <option>Alex</option>
            <option>Maria</option>
            <option>DevGuru</option>
            <option>Guest</option>
          </select>
          <button id="clearBtn" class="text-xs px-2 py-1 rounded bg-white/10 border border-white/10 hover:bg-white/15">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
      </div>

      <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-3 scrollbar">
        <!-- Messages will appear here -->
      </div>

      <div class="p-4 border-t border-white/5 space-y-2">
        <div class="flex gap-2">
          <input id="messageInput" type="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 px-3 py-2 rounded-lg bg-white/5 border border-white/10 focus:outline-none focus:border-indigo-400/60" />
          <button id="sendBtn" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 transition shadow-lg shadow-indigo-900/40">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        <label class="flex items-center gap-2 text-sm text-slate-400">
          <input type="checkbox" id="autoScroll" checked class="accent-indigo-500" /> –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞
        </label>
      </div>
    </aside>
  </main>

  <script>
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const autoScroll = document.getElementById('autoScroll');
    const userSelect = document.getElementById('userSelect');
    const viewerCount = document.getElementById('viewerCount');
    const streamEl = document.getElementById('stream');
    const muteBtn = document.getElementById('muteBtn');
    const pipBtn = document.getElementById('pipBtn');
    const fullBtn = document.getElementById('fullBtn');
    const startCam = document.getElementById('startCam');
    const statusText = document.getElementById('statusText');
    const liveLabel = document.getElementById('liveLabel');

    const demoFallback = 'https://cdn.coverr.co/videos/coverr-tech-meeting-1607/1080p.mp4';
    let cameraStream = null;

    const badges = {
      Alex: '–í–µ–¥—É—â–∏–π',
      Maria: '–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä',
      DevGuru: '–ü–æ–¥–ø–∏—Å—á–∏–∫',
      Guest: '–ì–æ—Å—Ç—å'
    };

    const colors = {
      Alex: 'from-indigo-500 to-fuchsia-500',
      Maria: 'from-emerald-500 to-cyan-500',
      DevGuru: 'from-amber-500 to-orange-500',
      Guest: 'from-slate-500 to-slate-700'
    };

    const sampleMessages = [
      { user: 'Alex', text: '–ü—Ä–∏–≤–µ—Ç –≤—Å–µ–º! –ù–∞—á–∏–Ω–∞–µ–º —Å—Ç—Ä–∏–º üöÄ' },
      { user: 'Maria', text: '–ù–∞–ø–æ–º–∏–Ω–∞—é: –∑–∞–¥–∞–≤–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å—ã –≤ —á–∞—Ç–µ!' },
      { user: 'DevGuru', text: '–ö—Ç–æ –ø—Ä–æ–±–æ–≤–∞–ª –Ω–æ–≤—ã–π —Ñ—Ä–µ–π–º–≤–æ—Ä–∫? üòé' },
      { user: 'Guest', text: '–í—Å–µ–º –ø—Ä–∏–≤–µ—Ç, —Ä–∞–¥ –±—ã—Ç—å –∑–¥–µ—Å—å!' }
    ];

    function addMessage(user, text) {
      const wrap = document.createElement('div');
      wrap.className = 'p-3 rounded-xl bg-white/5 border border-white/5 shadow-sm shadow-black/20';

      const head = document.createElement('div');
      head.className = 'flex items-center gap-2 mb-1';

      const avatar = document.createElement('div');
      avatar.className = `h-8 w-8 rounded-full bg-gradient-to-br ${colors[user] || 'from-slate-500 to-slate-700'} flex items-center justify-center text-xs font-semibold uppercase`;
      avatar.textContent = user.slice(0, 2);

      const name = document.createElement('div');
      name.className = 'flex items-center gap-2';
      const userEl = document.createElement('span');
      userEl.className = 'font-semibold';
      userEl.textContent = user;
      const badge = document.createElement('span');
      badge.className = 'text-[11px] px-2 py-[2px] rounded-full bg-white/10 border border-white/10 text-slate-200';
      badge.textContent = badges[user] || '–ó—Ä–∏—Ç–µ–ª—å';
      name.append(userEl, badge);

      head.append(avatar, name);

      const body = document.createElement('p');
      body.className = 'text-sm text-slate-200 leading-relaxed';
      body.textContent = text;

      wrap.append(head, body);
      chat.appendChild(wrap);
      if (autoScroll.checked) {
        chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
      }
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      const user = userSelect.value;
      if (!text) return;
      addMessage(user, text);
      messageInput.value = '';
      messageInput.focus();
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    clearBtn.addEventListener('click', () => {
      chat.innerHTML = '';
    });

    muteBtn.addEventListener('click', () => {
      streamEl.muted = !streamEl.muted;
      muteBtn.textContent = streamEl.muted ? 'üîá –ë–µ–∑ –∑–≤—É–∫–∞' : 'üîà –ó–≤—É–∫';
    });

    pipBtn.addEventListener('click', async () => {
      try {
        if (document.pictureInPictureElement) {
          await document.exitPictureInPicture();
        } else {
          if (!streamEl.disablePictureInPicture) {
            await streamEl.requestPictureInPicture();
          }
        }
      } catch (err) {
        alert('PiP –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ');
      }
    });

    fullBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        streamEl.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    });

    function stopCameraTracks() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(t => t.stop());
        cameraStream = null;
      }
    }

    async function startCamera() {
      statusText.textContent = '–ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É...';
      liveLabel.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
      startCam.disabled = true;
      startCam.classList.add('opacity-70');
      stopCameraTracks();

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 1280 }, height: { ideal: 720 } }, audio: false });
        cameraStream = stream;
        streamEl.srcObject = stream;
        streamEl.muted = true;
        await streamEl.play();
        statusText.textContent = '–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞ ‚Äî –≤—ã –≤ –∫–∞–¥—Ä–µ';
        liveLabel.textContent = '–í—ã –≤ —ç—Ñ–∏—Ä–µ';
        startCam.textContent = 'üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É';
      } catch (err) {
        console.warn('–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞, –≤–∫–ª—é—á–∞–µ–º –¥–µ–º–æ', err);
        statusText.textContent = '–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞ ‚Äî –ø–æ–∫–∞–∑ –¥–µ–º–æ';
        liveLabel.textContent = '–î–µ–º–æ —Å—Ç—Ä–∏–º';
        streamEl.srcObject = null;
        streamEl.src = demoFallback;
        streamEl.muted = true;
        streamEl.loop = true;
        await streamEl.play().catch(() => {});
        startCam.textContent = '–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∫–∞–º–µ—Ä—ã';
      } finally {
        startCam.disabled = false;
        startCam.classList.remove('opacity-70');
      }
    }

    startCam.addEventListener('click', startCamera);

    // Fake viewer counter pulse
    setInterval(() => {
      const base = 3482;
      const jitter = Math.floor(Math.random() * 40) - 20;
      viewerCount.textContent = (base + jitter).toLocaleString('ru-RU');
    }, 2000);

    // Seed messages
    sampleMessages.forEach(m => addMessage(m.user, m.text));

    // –ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç –∫–∞–º–µ—Ä—ã (—Å—Ä–∞–∑—É –ø–æ–ø—Ä–æ—Å–∏–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ)
    startCamera();
  </script>
</body>
</html>
